<!DOCTYPE html>
<html>
    
    <head>
        <title>Go Speed Clicker</title>
        <link rel="stylesheet" href="styles.css"> <!-- Link to CSS styles -->
    </head>
    <body>
        <div class="contentContainer">  <!-- Contains the speedometer (click count) -->            
            <div class="scoreContainer"></div>
            <div class="countdownContainer"></div>          
        </div>
        <div class="buttonContainer">   <!-- Contains Go and Reset Buttons -->
            <button type="button" class="button" name="go">Go Speed Racer</button>       
            <button type="button" class="reset" name="reset">Reset Speed</button>            
        </div>
        <script src="app.js"></script>
    </body>
</html>
