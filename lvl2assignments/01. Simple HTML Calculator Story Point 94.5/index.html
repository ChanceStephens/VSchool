<!DOCTYPE html>
<html>
    <head>
        <title>Simple HTML Calculator SP 94.5</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="add">
            <h2>Addition Calculator</h2>
            <form name="addition">
                <h4>Enter the first number:</h4>
                <input type="text" name="variableA">
                <h4>Enter the second number:</h4>
                <input type="text" name="variableB">
                <br>
                <button type="submit">Add</button>
                
            </form>
        </div>
        <div class="subtract">
            <h2>Subtraction Calculator</h2>
            <form name="subtraction">
                <h4>Enter the first number:</h4>
                <input type="text" name="variableA">
                <h4>Enter the second number:</h4>
                <input type="text" name="variableB">
                <br>
                <button type="submit">Subtract</button>
                
            </form>
        </div>
        <div class="multiply">
            <form name="multiplication">
                <h2>Multiplication Calculator</h2>
                <h4>Enter the first number:</h4>
                <input type="text" name="variableA">
                <h4>Enter the second number:</h4>
                <input type="text" name="variableB">
                <br>
                <button type="submit">Multiply</button>
                
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
